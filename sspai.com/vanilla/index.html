<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/css/outfit-medium.css" />
    <link rel="stylesheet" href="/css/iconfont.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sspai</title>
  </head>
  <body>
    <header
      id="header"
      class="fixed w-full top-0 z-50 bg-[rgba(0,0,0,.1)] backdrop-blur-[60px] transition-[background] duration-300 ease-[cubic-bezier(0.5,0,0,1)]"
    >
      <div class="relative max-w-[1200px] m-auto px-[12px] flex h-full box-content">
        <!-- logo -->
        <div class="py-[10px] flex-1">
          <a href="#" class="inline-block w-auto h-[36px]">
            <img class="w-full h-full inline-block" src="/images/logo.svg" alt="" />
          </a>
        </div>
        <!-- menu -->
        <div class="flex-2">
          <ul class="h-full flex items-center justify-center leading-[normal]">
            <li class="inline-block text-black font-medium text-[15px] p-[16px]">
              <a class="flex items-center gap-[4px]" href="#">
                <i class="iconfont icon-PrimeS03 text-[24px] p-0"></i>
                <span class="font-[Outfit-Medium] font-medium box-content">PRIME</span>
              </a>
            </li>
            <li class="inline-block text-black font-medium text-[15px] p-[16px]">
              <a class="flex items-center gap-[4px]" href="#">
                <i class="iconfont icon-Matrix text-[24px] p-0"></i>
                <span>Matrix</span>
              </a>
            </li>
            <li class="inline-block text-black font-medium text-[15px] p-[16px]">
              <a class="flex items-center gap-[4px]" href="#">
                <i class="iconfont icon-journal text-[24px] p-0"></i>
                <span>栏目</span>
              </a>
            </li>
            <li class="inline-block text-black font-medium text-[15px] p-[16px]">
              <a class="flex items-center gap-[4px]" href="#">
                <i class="iconfont icon-shop text-[24px] p-0"></i>
                <span>Pi Store</span>
              </a>
            </li>
            <li class="inline-block text-black font-medium text-[15px] p-[16px]">
              <a class="flex items-center gap-[4px]" href="#">
                <i class="iconfont icon-menuMore text-[24px] p-0"></i>
                <span>更多</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- user -->
        <div class="flex-1 flex items-center justify-end">
          <ul class="flex items-center gap-[8px]">
            <li class="w-[32px] h-[32px] flex items-center justify-center">
              <i class="iconfont icon-search text-[20px]"></i>
            </li>
            <li class="w-[32px] h-[32px] flex items-center justify-center">
              <i class="iconfont icon-write text-[20px]"></i>
            </li>
            <li class="w-[32px] h-[32px] flex items-center justify-center">
              <i class="iconfont icon-account text-[20px]"></i>
            </li>
          </ul>
        </div>
      </div>

      <!-- 菜单下拉弹窗 -->
      <div>
        <div
          id="subMenu"
          class="hidden fixed z-10 w-full h-[350px] bg-white border-t border-solid border-[#f0f0f3] transition-opacity duration-300 ease-[cubic-bezier(0.5,0,0,1)] opacity-0"
        >
          <div class="flex">header nav</div>
        </div>
        <!-- mask -->
        <div
          id="mask"
          class="hidden fixed top-[56px] bottom-0 left-0 right-0 bg-[hsla(216,2%,50%,.8)] backdrop-blur-[5px] transition-opacity duration-300 ease-[cubic-bezier(0.5,0,0,1)] opacity-0"
        ></div>
      </div>
    </header>
    <main>
      <img
        class="w-full"
        src="https://cdnfile.sspai.com/2/8/2024/article/b954589e-bfdb-8194-a19c-4977cea82494.jpeg?imageMogr2/auto-orient/thumbnail/!2880x730r/gravity/center/crop/2880x730/format/webp/ignore-error/1"
        alt=""
      />
    </main>

    <script>
      // 获取头元素
      const header = document.getElementById("header");
      const subMenu = document.getElementById("subMenu");
      const mask = document.getElementById("mask");

      // 添加鼠标移入事件监听器
      header.addEventListener("mouseover", function () {
        // 头颜色改成白色
        header.classList.add("bg-white");

        // 删除头的高斯模糊
        header.classList.remove("backdrop-blur-[60px]");

        subMenu.classList.remove("hidden");
        subMenu.classList.remove("opacity-0");
        subMenu.classList.add("opacity-100");

        mask.classList.remove("hidden");
        mask.classList.remove("opacity-0");
        mask.classList.add("opacity-100");
      });

      // 添加鼠标移出事件监听器
      header.addEventListener("mouseout", function () {
        
        // 删除头颜色
        header.classList.remove("bg-white");

        // 加回头的高斯模糊
        header.classList.add("backdrop-blur-[60px]");

        subMenu.classList.remove("opacity-100");
        subMenu.classList.add("opacity-0");

        mask.classList.remove("opacity-100");
        mask.classList.add("opacity-0");

        setTimeout(() => {
          if (!subMenu.classList.contains("opacity-100")) {
            subMenu.classList.add("hidden");
          }

          if (!mask.classList.contains("opacity-100")) {
            mask.classList.add("hidden");
          }
        }, 150);
      });
    </script>
  </body>
</html>
